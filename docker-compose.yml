services:
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_DB: shoppy
      POSTGRES_USER: shoppy
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - shoppy-network

  catalog-service:
    build:
      context: .
      dockerfile: Catalog/Dockerfile
    container_name: catalog-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      POSTGRES_USER: shoppy
      POSTGRES_PASSWORD: password
    depends_on:
      - postgres
    networks:
      - shoppy-network

  order-service:
    build:
      context: .
      dockerfile: Order/Dockerfile
    container_name: order-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      POSTGRES_USER: shoppy
      POSTGRES_PASSWORD: password
      CLIENT_CATALOG_URL: http://catalog-service:8080
    depends_on:
      - postgres
      - catalog-service
    networks:
      - shoppy-network

  users-service:
    build:
      context: .
      dockerfile: Users/Dockerfile
    container_name: users-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      POSTGRES_USER: shoppy
      POSTGRES_PASSWORD: password
      JWT_SECRET: shoppySecretKey12345678901234567890123456789012
      JWT_EXPIRATION_MS: 86400000
    depends_on:
      - postgres
    networks:
      - shoppy-network

  supports-service:
    build:
      context: .
      dockerfile: Supports/Dockerfile
    container_name: supports-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      POSTGRES_USER: shoppy
      POSTGRES_PASSWORD: password
    depends_on:
      - postgres
    networks:
      - shoppy-network

  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      CATALOG_SERVICE_URL: http://catalog-service:8080
      ORDER_SERVICE_URL: http://order-service:8080
      USERS_SERVICE_URL: http://users-service:8080
      SUPPORTS_SERVICE_URL: http://supports-service:8080
      JWT_SECRET: shoppySecretKey12345678901234567890123456789012
    depends_on:
      - catalog-service
      - order-service
      - users-service
      - supports-service
    networks:
      - shoppy-network

networks:
  shoppy-network:
    driver: bridge

volumes:
  postgres_data:
